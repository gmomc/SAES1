<html>
<head>

	<title>SAESCOM</title>
</head>
<body>

			<div class="contenedor-iframe">
				<!--AREA DE TRABAJO-->
				<div class="page-header">
					<h2>Calificaciones de ETS</h2>
				</div>

				<table class="table table-bordered">
				<thead>
					<tr>
						<th>Clave</th>
						<th>Materia</th>
						<th>Calificaci√≥n</th>
					</tr>
				</thead>
				<tbody>
					{% for alumno in calets %}
					<tr>
						<td>{{ alumno.ets.cve_materia.cve_materia }}</td>
						<td>{{ alumno.ets.cve_materia.nombre }}</td>
						{% if alumno.calificacion == None %}
						<td></td>
						{% else %}
						<td>{{ alumno.calificacion }}</td>
						{% endif %}
					</tr>
					{% endfor %}
				</tbody>
			</table>
</body>
