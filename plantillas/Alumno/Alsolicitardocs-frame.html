<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="{{MEDIA_URL}}js/script.js"></script>
	<link rel="stylesheet" href="{{MEDIA_URL}}css/style.css">

	<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/bootstrap.min.css">
	
	<script type="text/javascript" src="{{MEDIA_URL}}js/jquery.js"></script>
	<script type="text/javascript" src="{{MEDIA_URL}}js/bootstrap.js"></script>
	<script type="text/javascript" src="{{MEDIA_URL}}js/bootstrap.min.js"></script>
	<!--<script type="text/javascript">
	 	$(".dropdown-toggle").dropdown-toggle
	</script>-->
	

	<title>SAESCOM</title>
</head>
<body>

	<div class="contenedor-iframe">
	
		<script type="text/javascript">
		function ttipo(valor){
		if(valor=='of'){
			document.getElementById("oficial").style.display="block";
		}
		else{
			document.getElementById("oficial").style.display="none";
		}
		}
		</script>
		
		{% if msj == 1 %}
			<script>
				bootbox.alert("Contraseña incorrecta")
			</script>
		
		{% elif msj == 2 %}
			<script>
				bootbox.alert("Solicitud enviada, pasar a control escolar a recoger documento en 2 días hábiles")
			</script>
			
		{% elif msj == 3 %}
			<script>
				bootbox.alert("No puedes tramitar más constancias oficiales")
			</script>
			
		{% elif msj == 4 %}
			<script>
				bootbox.alert("No puedes tramitar más boletas oficiales")
			</script>
		{% endif %}

		<div class="show-content">

			<div class="page-header">
				<h2>Solicitar documentos</h2>
			</div>

			<center>
			<form action="/alumno/reporteConstancia/" method="GET">{% csrf_token %}
				<label><strong>Documento:</strong></label>
				<select id="doc" name="tipo" style="width:auto;">
					<option value="bol">Boleta global</option>
					<option value="const">Constancia de estudios</option>
				</select>
				<br>
				<br>
				
				<label><strong>Categoría:</strong></label>
				<select id="nivel" name="categoria" style="width:auto;" onChange="ttipo(this.value)">
					<option value="no">No oficial</option>
					<option value="of">Oficial</option>
				</select>
				<center>
				<div class="control-group" id="oficial" style="display:none">
					<label class="control-label" for="contraseña"><strong>Contraseña:<strong></label>
					<div class="controls">
					<input type="password" id="contraseña" name="pass">
					</div>
				</div>
				<br>
				<label>Te restan 2 constancias oficiales</label>
				</center>

				<br>
				<br>
				
				<input type="submit" class="btn btn-default" value="Aceptar" name="sol_doc" />
			</center>
		</form>
				
	</div>

</div>
</body>
</html>
