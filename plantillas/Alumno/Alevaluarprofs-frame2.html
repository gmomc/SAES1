<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="{{MEDIA_URL}}js/script.js"></script>
	<link rel="stylesheet" href="{{MEDIA_URL}}css/style.css">

	<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/bootstrap.min.css">
	
	<script type="text/javascript" src="{{MEDIA_URL}}js/jquery.js"></script>
	<script type="text/javascript" src="{{MEDIA_URL}}js/bootstrap.js"></script>
	<script type="text/javascript" src="{{MEDIA_URL}}js/bootstrap.min.js"></script>
	<!--<script type="text/javascript">
	 	$(".dropdown-toggle").dropdown-toggle
	</script>-->
	

	<title>SAESCOM</title>
</head>
<body>

			<div class="contenedor-iframe">
				<!--AREA DE TRABAJO-->
				<div class="page-header">
					<h2>Evaluación de profesores</h2>
				</div>

				<div class="form-inline">
					{% for alumno in prof%}
					<label><strong>Profesor: {{nomprof}}</strong></label>
					<label style="margin-left:70px;"><strong>Materia: {{nommateria}}</strong></label>
					<label style="margin-left:70px;"><strong>Grupo: {{grupo}}</strong></label>
					{% endfor %}
				</div>
			
			<form action="../realizarEvaluacion/" method="POST"> {% csrf_token %}

			<p>Lee cuidadosamente y responde de acuerdo a tu criterio las siguientes preguntas:</p>
			<p></p>
			<div class="form-inline">
			<label><strong>Asiste a clases</strong></label>
			<select id="tipoasis" style="width:auto;">
				<option>Siempre</option>
				<option>Casi siempre</option>
				<option>Ocasionalmente</option>
				<option>Nunca</option>
			</select>
			</div>
			<br>
			
			<div class="form-inline">
			<label><strong>Es puntual &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</strong></label>
			<select id="tipopunt" style="width:auto;">
				<option>Siempre</option>
				<option>Casi siempre</option>
				<option>Ocasionalmente</option>
				<option>Nunca</option>
			</select>
			</div>
			<br>

			<div class="form-inline">
			<label><strong>Su actitud es &nbsp&nbsp&nbsp&nbsp</strong></label>
			<select id="tipoact" style="width:auto;">
				<option>Descortés</option>
				<option>Amable</option>
				<option>Malhumorada</option>
			</select>
			</div>
			<br>
			
			<div class="form-inline">
			<label><strong>Del 1 al 10 como califica su dominio del temario &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</strong></label>
			<select id="tipocalif1" style="width:auto;">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
			</div>
			<br>
			
			<div class="form-inline">
			<label><strong>Del 1 al 10 como califica la capacidad de transmitir el conocimiento</strong></label>
			<select id="tipocalif2" style="width:auto;">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
			</div>

			

			<br>
		<div class="alin-der">
			<input type="submit" class="btn btn-default" value="Finalizar evaluación" name="fin_ev" >
		</div>

		</form>
			
			
</body>
</html>
